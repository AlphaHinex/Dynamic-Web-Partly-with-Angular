<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>portlet1</title>
</head>
<body ng-app="portlet">
    <div ng-controller="MyController" ng-cloak>
        <h1>My Things</h1>
        <input ng-model="newThing.name"/>
        <button ng-click="add();">Add</button>
        <div ng-repeat="mything in mythings">
            <span>{{mything.name}}</span>
            <button ng-click="remove($index);">Remove</button>
        </div>
    </div>
    <div ng-controller="MyCounter" ng-cloak>
        <h1>Counter</h1>
        <h1><button ng-click="decrease();">&lt;</button>{{counter}}<button ng-click="increase();">&gt;</button></h1>
    </div>

    <script src="ngapp/scripts/vendor/angular/angular.js"></script>
    <script src="ngapp/scripts/modules/demo/portlet.js"></script>
    <script src="ngapp/scripts/controllers/demo/portletCtrl.js"></script>
</body>
</html>
